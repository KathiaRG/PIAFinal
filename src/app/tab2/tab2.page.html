<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Search</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-searchbar color="dark" placeholder="Search your movie"></ion-searchbar>

  <div class="search">
    <h2>Search by Genre</h2>
  </div>


  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>Action</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-title>Adventure</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="tertiary">
          <ion-card-header>
            <ion-card-title>Catastrophie</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color="success">
          <ion-card-header>
            <ion-card-title>Science fiction</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="warning">
          <ion-card-header>
            <ion-card-title>Comedy</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title>Documentary</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-title>Drama</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color="medium">
          <ion-card-header>
            <ion-card-title>Fantasy</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-title>Musical</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color="tertiary">
          <ion-card-header>
            <ion-card-title>Suspense</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="success">
          <ion-card-header>
            <ion-card-title>Terror</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title>Zombie</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      
    </ion-row>
  </ion-grid>


</ion-content>
