<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Account</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome">
    <h1 style="font-weight: bolder;">Lets Sign in you</h1>
    <h1>Welcome Back</h1>
  </div>


<div class="input">
  <ion-input type="email" label="Mail" label-placement="floating" fill="outline" placeholder="Enter your mail"></ion-input>

  <br> <br>

  <ion-input type="password" label="Password" label-placement="floating" fill="outline" placeholder="Enter your passwrd"></ion-input>
</div>

<div class="button">
  <ion-button expand="block" shape="round">Log in</ion-button> 
  <ion-button expand="full" shape="round" fill="outline">Sign in</ion-button>
</div>


<p style="text-align: center;">Sing with: </p>

<div class="icons">
<ion-icon name="logo-google"   size="large" margin-rigth="10px"></ion-icon> 
<ion-icon name="logo-facebook" size="large" margin-rigth="10px"></ion-icon> 
<ion-icon name="logo-github"   size="large" margin-rigth="10px"></ion-icon>
</div>

</ion-content>
